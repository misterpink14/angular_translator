<button type="button" onload="onload()">Translate to Spanish</button>


<script type="text/javascript">

                "&text=" + encodeURIComponent(text) +
                "&oncomplete=mycallback";
            document.body.appendChild(s);
        }

        function mycallback(response)
        {
            alert(response);
        }
